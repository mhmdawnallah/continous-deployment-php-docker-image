 name: Docker Image CD

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out the codebase
    - uses: actions/checkout@v3
	
	- name: Configure AWS credentials
	  uses: aws-actions/configure-aws-credentials@v1
	  with:
		  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
		  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
		  aws-region: us-east-1
		  
    - name: Login to ECR
	  run: aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/t3l4x4k0
    
    - name: Build, tag, and push the Docker image
	  run: |
	  	docker build -t mohamedawni/continous-deployment-php-docker-image .
		docker tag mohamedawni/continous-deployment-php-docker-image:latest public.ecr.aws/t3l4x4k0/mohamedawni/continous-deployment-php-docker-image:latest
		docker push public.ecr.aws/t3l4x4k0/mohamedawni/continous-deployment-php-docker-image:latest

